<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Prabhneet ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fde2e4, #fadadd, #fff1f2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(12px);
    padding: 50px;
    border-radius: 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    text-align: center;
    width: 540px;
    transition: width 0.4s ease;
  }

  h1 {
    color: #e75480;
    margin-bottom: 40px;
  }

  .buttons {
    position: relative;
    height: 220px;
    width: 100%;
  }

  button {
    position: absolute;
    border: none;
    border-radius: 999px;
    padding: 18px 44px;
    font-size: 18px;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  #yesBtn {
    left: 40px;
    top: 80px;
    background: linear-gradient(135deg, #ff6f91, #ff8fab);
    color: white;
    box-shadow: 0 12px 30px rgba(255,111,145,0.4);
  }

  #noBtn {
    left: 380px;
    top: 80px;
    width: 120px;
    background: #eee;
    color: #555;
  }

  /* SUCCESS SECTION */
  .success {
    display: none;
  }

  .success h2 {
    color: #e75480;
    margin-bottom: 20px;
  }

  .photos {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }

  .photos img {
    width: 180px;
    height: 220px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<div class="container" id="container">
  <h1>Prabhneet, will you be my Valentine? ğŸŒ¸</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ƒ</button>
  </div>

  <div class="success" id="successMsg">
    <h2>You said YES!! ğŸ’ğŸ’˜</h2>
    <p>I canâ€™t wait to spend Valentineâ€™s Day with you ğŸ’•</p>

    <div class="photos">
      <img src="original-094AC57C-569F-4133-9859-C878EEB9DCC2.jpeg" alt="Us together">
      <img src="original-094AC57C-569F-4133-9859-C878EEB9DCC2.jpeg" alt="More memories">
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const container = document.getElementById("container");
  const buttons = document.getElementById("buttons");
  const successMsg = document.getElementById("successMsg");

  let yesScale = 1;

  function moveNoButton() {
    const maxX = buttons.offsetWidth - noBtn.offsetWidth - 10;
    const maxY = buttons.offsetHeight - noBtn.offsetHeight - 10;

    noBtn.style.left = `${Math.random() * maxX}px`;
    noBtn.style.top = `${Math.random() * maxY}px`;

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    const newWidth = Math.min(container.offsetWidth + 40, 720);
    container.style.width = `${newWidth}px`;
  }

  noBtn.addEventListener("mouseenter", () => {
    moveNoButton();
    setTimeout(moveNoButton, 80);
    setTimeout(moveNoButton, 160);
  });

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    successMsg.style.display = "block";
  });
</script>

</body>
</html>
